name: Build Cordova Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android platform
        run: cordova platform add android

      - name: Build release APK
        run: cordova build android --release

      - name: Просмотр структуры после сборки
        run: |
          echo "Проверка содержимого папки outputs:"
          ls -R platforms/android/app/build/outputs

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Sign APK
        run: |
          echo "Подписываем .apk вручную по стандартному пути..."
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
            -keystore release.keystore \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            platforms/android/app/build/outputs/apk/release/app-release.apk \
            ${{ secrets.KEY_ALIAS }}

      - name: Align signed APK
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign
          zipalign -v 4 platforms/android/app/build/outputs/apk/release/app-release.apk app-signed.apk

      - name: Upload signed APK to GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="release-$(date +%Y%m%d%H%M%S)"
          gh release create "$TAG_NAME" \
            "app-signed.apk" \
            --title "Room Rescue APK" \
            --notes "Подписанная сборка, готовая к установке/обновлению"
