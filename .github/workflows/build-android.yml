name: Build Cordova Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android platform
        run: cordova platform add android

      - name: Build release APK
        run: cordova build android --release -- --packageType=apk || cordova build android --release

      - name: Find APK path
        id: find_apk
        run: |
          echo "üîç –ò—â–µ–º .apk —Ñ–∞–π–ª..."
          APK_PATH=$(find platforms/android -type f -name "*.apk" | grep -v 'unaligned' | head -n 1)
          echo "–ù–∞–π–¥–µ–Ω APK: $APK_PATH"
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω. –ó–∞–≤–µ—Ä—à–∞–µ–º —Å–±–æ—Ä–∫—É."
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Sign APK
        run: |
          echo "üîê –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º APK –ø–æ –ø—É—Ç–∏: ${{ env.APK_PATH }}"
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release.keystore \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            "${{ env.APK_PATH }}" \
            ${{ secrets.KEY_ALIAS }}

      - name: Align signed APK
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign
          zipalign -v 4 "${{ env.APK_PATH }}" app-signed.apk

      - name: Upload signed APK to GitHub Releases
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f app-signed.apk ]; then
            echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω —Ñ–∞–π–ª app-signed.apk"
            exit 1
          fi
          TAG_NAME="release-$(date +%Y%m%d%H%M%S)"
          gh release create "$TAG_NAME" \
            "app-signed.apk" \
            --title "Room Rescue APK" \
            --notes "–ü–æ–¥–ø–∏—Å–∞–Ω–Ω–∞—è —Å–±–æ—Ä–∫–∞, –≥–æ—Ç–æ–≤–∞—è –∫ —É—Å—Ç–∞–Ω–æ–≤–∫–µ"
