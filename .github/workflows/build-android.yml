name: Build Cordova Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android platform
        run: cordova platform add android

      - name: Build release APK
        run: cordova build android --release

      - name: Locate release APK
        id: find_apk
        run: |
          echo "Поиск APK..."
          find platforms/android -type f -name "*.apk"
          APK_PATH=$(find platforms/android -type f -name "*release*.apk" | grep -v 'unaligned' | head -n 1)
          echo "Найден APK: $APK_PATH"
          if [ -z "$APK_PATH" ]; then
            echo "❌ APK не найден! Завершаем сборку."
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Sign APK
        run: |
          echo "Подписываем APK по пути: $APK_PATH"
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
            -keystore release.keystore \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            "$APK_PATH" \
            ${{ secrets.KEY_ALIAS }}

      - name: Align signed APK
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign
          zipalign -v 4 "$APK_PATH" app-signed.apk

      - name: Upload signed APK to GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="release-$(date +%Y%m%d%H%M%S)"
          gh release create "$TAG_NAME" \
            "app-signed.apk" \
            --title "Room Rescue APK" \
            --notes "Подписанная сборка, готовая к установке/обновлению"
